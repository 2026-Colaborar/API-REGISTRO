<!DOCTYPE html>
<html>
<head>
    <title>Login | Sistema_api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='logo.png') }}" width="80">
            <h4 class="mt-2">Sistema_api</h4>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endwith %}

        <form method="POST">
            <input name="usuario" class="form-control mb-2" placeholder="Usuario" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="ContraseÃ±a" required>
            <button class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="text-center mt-3">
            <a href="/registro">Registrarse</a>
        </div>
    </div>
</div>

</body>
</html>
